    <div id="id01">
      <div class="w3-row _w3-gray">

        <div class="w3-col l8 s12 ">

          <div class="w3-card-4 w3-margin w3-white" w3-repeat="db">
          
            <div class="w3-container w3-padding">
              <div class="w3-row">
                <div class="w3-col l11">                
                  <h3> {{title}}</h3>
                </div>
                <div class="w3-col l1 w3-right w3-container">
                  <p class="w3-tag w3-small w3-light-gray">{{type}}</p>
                </div>
              </div>
              <div class="w3-row">  
                <span class="w3-opacity w3-large">{{date}}</span>
                
              </div>              

            </div>

            <div class="w3-container w3-padding">
              <p>{{description}}</p>              
              <br/>
              <!-- <div class="w3-row"> -->
              <p>
                <button class="w3-button w3-padding-large w3-white w3-border" >MORE Â»</button>
              </p>
                
              <!-- </div> -->
            </div>

          </div>

        </div>
        <!-- End of Blog Entries -->

        <!-- Right Side Bar -->
        <div class="w3-col l4 ">
          <div class="w3-card-4 w3-margin w3-yellow">
            <div class="w3-container">
              <p>
                This will be some set of tags for all of the blog entries
                When you click one of the tags they will be filtered by that tag
              </p>
            </div>
          </div>
        </div>
        <!-- End right side bar -->

      </div>

          <p>{{description}}</p>

      </div>

  <script> 
    w3.getHttpObject("portfolio.js", myFunction);

    function myFunction(myObject) {
      console.log(myObject);

      for(var i=0; i < myObject.db.length; i++) {
        var o = myObject.db[i];

        if(o.year != null) {
          if(o.day == null) {
            o.date = o.month 
              + "/" 
              + o.year;
          } else {
            o.date = 
              o.month 
              + "/" 
              + o.day 
              + "/" 
              + o.year;
          }
        }
        
        if(o.type == "article") {
          o.link = myObject.config.article_path +"/" + o.link;
        }
      }
      
      w3.displayObject("id01", myObject);
    }

    </script>

  </body>
